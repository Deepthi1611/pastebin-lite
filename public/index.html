<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pastebin Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <form class="card" method="POST" action="/api/pastes" id="pasteForm">
      <h1>Pastebin Lite</h1>
      <p>Create a paste and share a secure link.</p>

      <label for="content">Paste content</label>
      <textarea name="content" id="content" required></textarea>

      <div class="row">
        <div>
          <label>TTL (seconds)</label>
          <input type="number" name="ttl_seconds" min="1" />
        </div>

        <div>
          <label>Max views</label>
          <input type="number" name="max_views" min="1" />
        </div>
      </div>

      <div
        id="error"
        style="display:none; color:#f87171; margin-top:12px; font-size:0.85rem;"
      >
        Paste content cannot be empty or only spaces.
      </div>

      <button type="submit">Create Paste</button>
    </form>

    <script>
      const form = document.getElementById("pasteForm");
      const textarea = document.getElementById("content");
      const error = document.getElementById("error");

      form.addEventListener("submit", (e) => {
        const value = textarea.value.trim();

        if (value.length === 0) {
          e.preventDefault();
          error.style.display = "block";
          textarea.focus();
        } else {
          error.style.display = "none";
        }
      });
    </script>
  </body>
</html>
