<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pastebin Lite</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
        padding: 40px;
      }
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 6px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
      input {
        width: 100%;
        margin-top: 10px;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/api/pastes">
      <h2>Create a Paste</h2>

      <label>Paste Content</label>
      <textarea name="content" required></textarea>

      <label>TTL (seconds, optional)</label>
      <input type="number" name="ttl_seconds" min="1" />

      <label>Max Views (optional)</label>
      <input type="number" name="max_views" min="1" />

      <button type="submit">Create Paste</button>
    </form>
  </body>
</html>
